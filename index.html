<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalupovCloud</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
      .version {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        color: #666;
      }
    </style>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="SalupovCloud.png" alt="SalupovCloud Logo">
      </div>
      <h1>SalupovCloud</h1>
    </div>
    <div class="file-info">
      <h2>Upload your file</h2>
      <p>Upload and save your file to SalupovCloud</p>
      <input type="file" id="fileInput" style="display: none;">
      <a href="#" class="download-button" id="uploadButton">Open Google</a> <!-- Changed text on button -->
      <a href="#" class="get-button" id="downloadLink" style="display: none;"></a> 
    </div>
  </div>

  <script>
    document.getElementById('uploadButton').addEventListener('click', function() {
      window.location.href = "https://www.google.com"; // Redirects to Google.com
    });

    
  </script>
  <div class="version">Cloud Version: 1.0.3 (secured)</div>
</body>
</html>
